source = $HOME/.config/hypr/rose-pine-dawn.conf

$accent = $iris
$accentAlpha = $rosealpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/Pictures/ai-lockscreen.jpg
  blur_passes = 2
  blur_size = 5
  # noise = 0.0117
  # contrast = 0.8916
  brightness = 0.6
  vibrancy = 0.1696
  vibrancy_darkness = 0.0
  color = $base
}

# LAYOUT
label {
  monitor =
  text = Salutations gang
  color = $textbright
  font_size = 25
  font_family = $font
  position = 30, -30
  halign = left
  valign = top
}

# TIME
label {
  monitor =
  text = $TIME
  color = $textbright
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = right
  valign = top
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $textbright
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = right
  valign = top
}

