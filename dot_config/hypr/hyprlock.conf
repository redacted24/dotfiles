USER AVATAR
image {
  monitor =
  path = $HOME/Pictures/pfp.jpg
  size = 100
  border_color = $accent
  position = 0, 75
  halign = center
  valign = center
  zindex = 10
}

input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = $accent
    inner_color = $surface
    font_color = $text
    fade_on_empty = false
    fade_timeout = 2000 # Milliseconds before fade_on_empty is triggered.
    hide_input = false
    placeholder_text = <span foreground="##$textalpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$irisalpha">$USER</span></span>
    # rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = $accent
    fail_color = $love # if authentication failed, changes outer_color and fail message color
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i> # can be set to empty
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = $gold
    # numlock_color = -1
    # bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    # invert_numlock = false # change color if numlock is off

    position = 0, -30
    halign = center
    valign = center
    zindex = 11
}

