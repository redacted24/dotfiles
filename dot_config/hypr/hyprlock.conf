source = $HOME/.config/hypr/rose-pine.conf

$accent = $iris
$accentAlpha = $irisalpha
$font = Atkinson Hyperlegible

# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = $HOME/Pictures/bay.JPG
  blur_passes = 2
  blur_size = 5
  # noise = 0.0117
  # contrast = 0.8916
  brightness = 0.4
  vibrancy = 0.1696
  vibrancy_darkness = 0.0
  color = $base
}

# BATTERY
label {
  monitor =
  text = cmd[update:300000] echo "battery: `cat /sys/class/power_supply/BAT0/capacity`%"
  color = $textbright
  font_size = 15
  font_family = $font
  position = -30, 30
  halign = right
  valign = bottom
}

# TIME
label {
  monitor =
  text = $TIME12
  color = $textbright
  font_size = 90
  font_family = $font
  position = 0, 350
  halign = center
  valign = center
}

# DATE
label {
  monitor =
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $textbright
  font_size = 25
  font_family = $font
  position = 0, 270
  halign = center
  valign = center
}

